<html xmlns:th="http://www.thymeleaf.org">
<head>


        <!-- meta data & title -->
        <meta charset="utf-8">
        <title>Info Utilisateur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Favicon et touche icones -->
        <link rel="icon" href="../image/logoCV.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-57-precomposed.png">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">   <!-- les icones des cubes-->
        <link rel="stylesheet" href="../css/animate.min.css">
        <link rel="stylesheet" href="../css/style.css">
        
    </head>
  <body>

    <!-- menu -->
        
<div th:insert="~{Menu:: copyMenu}"></div>

    <!-- Fin menu / Debut liste-->
	<table id="dtBasicExample"
		class="table table-striped table-bordered table-md" cellspacing="0"
		width="100%">
		<thead class="thead-dark">
			<tr>
				<th>Role</th>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Date de Naissance</th>
				<th>Adresse</th>
				<th>Telephone</th>
				<th>Mail</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${utilisateur.Role}">...</td>
				<td th:text="${utilisateur.nom}">...</td>
				<td th:text="${utilisateur.prenom}">...</td>
				<td th:text="${utilisateur.dateNaissance}">...</td>
				<td th:text="${utilisateur.adresse}">...</td>
				<td th:text="${utilisateur.telephone}">...</td>
				<td th:text="${utilisateur.mail}">...</td>


 				 <td><!-- <a class="btn btn-warning btn-xs active" role="button" 
				th:href="@{recupererutilisateur.id},redirect}"> <span 
					class="glyphicon glyphicon-pencil"></span></a>  -->
						
						<a th:href="@{'supprimerUtilisateur/'+${utilisateur.id}}"
					class="btn btn-danger  btn-xs active"> <span
						class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span>

					</span>
				</a></td>
			</tr>
		</tbody>
		<tfoot class="thead-dark">

			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</tfoot>
	</table>
	<!-- 	fin liste/Début du formulaire  a modifier -->


<div class="container-fluid">
 <div style="height: 60px"></div>
 <h1>Modifier les informations :</h1><br>
	<form th:method="post" th:action="modifierUtilisateur" readonly="readonly">
		<input type="hidden" name="redirect" th:value="${redirect}" readonly="readonly" class="form-control" />
		
			Votre identifiant : <input type="text" name="id" th:value="${utilisateur.id}"
								readonly="readonly" class="form-control" /><br> 
			
			Role: <select name="Role" class="browser-default custom-select">
				
				<option value="Administrateur" th:selected="${utilisateur.Role=='Administrateur'}">Administrateur</option>
				<option value="Modérateur" th:selected="${utilisateur.Role=='Modérateur'}">Modérateur</option>
				<option value="Direction" th:selected="${utilisateur.Role=='Direction'}">Personnel de direction</option>
				<option value="Stagiaire" th:selected="${utilisateur.Role=='Stagiaire'}">Stagiaire</option></select><br> 
		 
		 	Nom : <input type="text" name="nom" th:value="${utilisateur.nom}" class="form-control" required /><br> 
		 	Prenom : <input type="text" name="prenom" th:value="${utilisateur.prenom}" class="form-control" /><br>
			Date Naissance : <input type="date" name="dateNaissance" class="form-control" required th:value="${#dates.format(utilisateur.dateNaissance, 'yyyy-MM-dd')}" /><br>
			Adresse : <input type="text" name="adresse" class="form-control"  th:value="${utilisateur.adresse}"/> <br>  
			Numero Telephone : <input type="tel" name="telephone" class="form-control" th:value="${utilisateur.telephone}" /> <br>
			Mail : <input type="email" name="mail" class="form-control" th:value="${utilisateur.mail}" /> <br><br> 

			<div class="tile-footer">
				<button class="btn btn-primary" type="submit" value="Ajouter">Modifier</button>
			</div>
		</form>
	</div>
<!--  fin #services-section -->
	<script src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<!--probleme appel  -->
	<script src="bootstrap/jsp/bootstrap.min.js"></script>
	<script>
		new WOW().init();
	</script>
</body>
</html>
