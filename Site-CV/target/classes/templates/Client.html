	<script>
function filtre() {
	
  // Declaration des variables
  var filter, table, tr, td, i, txtValue;
//ajout du mot Anonyme en majuscule due au "toUppercase" plus bas
  filter = 'ANONYME';
//recupere toute les information de la table via "id" (voir balise html "table")
  table = document.getElementById("dtBasicExample")
  //recupere les informations de "tr" ( balise html)
  tr = table.getElementsByTagName("tr");

  //Parcoure toute la table et masque celles qui correspondent Ã  Anonyme
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "none";
      } else {
        tr[i].style.display = "";
      }
    }
  }
}
</script>
