<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="http://fonts.googleapis.com/css?family=Roboto" rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }
		#titre {
			font-family: 'Roboto', sans-serif;
            font-size: 36px;
		}
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="1200" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#15efef" style="padding: 40px 0 30px 0;">
            <p id="titre">Entretiens ?</p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
            		<p th:text="${message}"></p>
            
        </td>
    </tr>
    <tr>
        <td align="center" bgcolor="#777777" style="padding: 30px 30px 30px 30px;">
                    <img src="cid:ols.jpg"/>
        </td>
    </tr>
</table>

</body>
</html>
