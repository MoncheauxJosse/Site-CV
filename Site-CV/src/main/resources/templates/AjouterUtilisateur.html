<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


        <!-- meta data & title -->
        <meta charset="utf-8">
        <title>Ajout Utilisateur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Favicon et touche icones -->
        <link rel="icon" href="../image/logoCV.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-57-precomposed.png">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">   <!-- les icones des cubes-->
        <link rel="stylesheet" href="../css/animate.min.css">
        <link rel="stylesheet" href="../css/style.css">
        
    </head>
  <body>

    <!-- menu -->
        
<div th:insert="~{Menu:: copyMenu}"></div>

    <!-- Fin menu / Debut liste-->
<table id="dtBasicExample"
		class="table table-striped table-bordered table-md" cellspacing="0"
		width="100%">
		<thead class="thead-dark">
			<tr>
				<th>Role</th>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="utilisateur : ${listeUtilisateur}">
				<td th:utext="${utilisateur.Role}">...</td>
				<td th:utext="${utilisateur.nom}">...</td>
				<td th:utext="${utilisateur.prenom}">...</td>

				<td><a
					th:href="@{AfficherUtilisateur(id=${utilisateur.id})}"
					 class="btn btn-danger  btn-xs active" > 
					<span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
				</a>	
				<a th:href="@{'supprimerUtilisateur/'+${utilisateur.id}}"
					class="btn btn-danger  btn-xs active"> <span
						class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</a></td>
			</tr>
		</tbody>
<!-- 		fin personnaliser -->
		<tfoot class="thead-dark">
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th></th>

			</tr>
		</tfoot>
	</table>
	
	<div th:if="${listeUtilisateur.isEmpty()}">
		<div class="alert alert-warning">
			<strong>Attention!</strong> la liste d'utilisateur est vide!!
		</div>
	</div>
	
<!-- 	fin liste/Début du formulaire -->

		<div class="container-fluid">
		 <div style="height: 60px"></div>
		 <h1>Créez votre formulaire</h1>
		<form th:method="post" th:action="AjouterUtilisateur" >
		<div>Choix de l'utilisateur:<br>
      			Role: <select class="browser-default custom-select" name="Role" required>
							
								<option value="Administrateur">Administrateur</option>
								<option value="Modérateur">Modérateur</option>
								<option value="Direction">Personnel de direction</option>
								<option value="Stagiaire">Stagiaire</option>
							</select> 
							<p><br>
			Nom: <input type="text" name="nom" class="form-control" required /><br>
			Prénom: <input type="text" name="prenom" class="form-control" required /><br>
			Date de Naissance: <input type="date" name="dateNaissance" class="form-control" required /><br>
			Adresse : <input type="text" name="adresse" class="form-control" required /> <br> 
			Téléphone: <input type="tel" Id="telephone" name="telephone" class="form-control" pattern=".{10}" required/><br>
			Mail: <input type="email" name="mail" class="form-control"  required /><br>
		</div>

			<div>
			<input type="submit" value="Creer" class="btn btn-sm btn-primary"  onclick="validité()"/>
			</div>
		</form>
		</div>
<!-- fin #services-section -->
	<script src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<!--probleme appel  -->
	<script src="bootstrap/jsp/bootstrap.min.js"></script>
	<script>
		new WOW().init();
	</script>
</body>
</html>
